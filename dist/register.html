<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the DevConnect</title>
    <link rel="stylesheet" href="/socialweb/scss/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9167577dd4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fas fa-code"></i>DevConnector
            </a>
        </h1>

        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</fa-user></p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <small class="form-text">This site use a Gravatar, so if you want a
                    profile image, use a Gravatar email
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password" minlength="6" />
            </div>
            <input type="submit" value="Register" class="btn btn-primary" />
        </form>

        <p class="my-1">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </section>
</body>
</html>
